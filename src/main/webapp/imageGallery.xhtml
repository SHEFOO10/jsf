<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Image Gallery</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGroup>
            <h:dataTable value="#{imageBean.imagePaths}" var="imagePath">
                <h:column>
                    <h:graphicImage value="#{resource[imagePath]}" alt="Image" />
                </h:column>
            </h:dataTable>
        </h:panelGroup>
    </h:form>
</h:body>
</html>
