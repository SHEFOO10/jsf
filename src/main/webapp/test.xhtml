<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<head>
    <meta charset="UTF-8" />
    <title>Skills Management</title>
    <link rel="stylesheet" href="#{resource['css/skills.css']}" />
</head>
<body>
<ui:include src="/WEB-INF/includes/nav.xhtml" />
<h1>Skills Management</h1>
            <ui:repeat var="skill" value="#{skillBean.skills}">
            	<p>skill Name : #{skill.name}</p>
            </ui:repeat>
    <h:form id="createSkillForm">
        <section>
            <h2>Create New Skill</h2>
            <h:outputLabel for="skillName" value="Skill Name:" />
            <h:inputText id="skillName" value="#{skillBean.newSkillName}" />
            <h:commandButton value="Create Skill" action="#{skillBean.createSkill}" />
            <h:commandButton value="load Skills" action="#{skillBean.loadSkills}" />
        </section>
    </h:form>


</body>
</html>
